
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Matches</title>
    <link rel="stylesheet" href="/css/meciuri.css">
</head>
<body>

<header>
    <h1>Active Matches</h1>
</header>

<main>
    <section>
        <h2>Active Matches</h2>
        <table>
            <thead>
            <tr>
                <th>Competitie</th>
                <th>Category</th>
                <th>Match Date</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Location</th>
                <th>Status</th>
                <th>Scor Echipa 1</th>
                <th>Scor Echipa 2</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through active matches -->
            <tr th:each="match : ${meciuri}">
                <td th:text="${match.categorie.competition.nume}"></td>
                <td th:text="${match.categorie.sport}"></td> <!-- Category name -->
                <td th:text="${match.dataMeci}"></td>
                <td th:text="${match.echipa1.nume}"></td> <!-- Team 1 -->
                <td th:text="${match.echipa2.nume}"></td> <!-- Team 2 -->
                <td th:text="${match.locatie.adresa}"></td> <!-- Location address -->
                <td th:text="${match.status}"></td> <!-- Status -->
                <td th:text="${match.scor1}"></td> <!-- Score Team 1 -->
                <td th:text="${match.scor2}"></td> <!-- Score Team 2 -->
                <td>
                    <!-- Link to the update page for this match -->
                    <a th:href="@{/meciuri/update/{id}(id=${match.id})}">Update</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="add">
            <a href="/meciuri/add"> Add more matches </a>
        </div>
    </section>
</main>

</body>
</html>
