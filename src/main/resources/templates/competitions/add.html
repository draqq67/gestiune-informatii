<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Competition</title>
    <link rel="stylesheet" href="/css/add.css"> <!-- Optional: Link to a CSS file for styling -->
</head>
<body>
<div class="container">
    <h1>Add New Competition</h1>
    <form th:action="@{/competitions/add}" method="post">
        <!-- Competition Name -->
        <div class="form-group">
            <label for="competitionName">Competition Name:</label>
            <input type="text" id="competitionName" name="competitionName" class="form-control" required>
        </div>

        <!-- Start Date -->
        <div class="form-group">
            <label for="dataStart">Start Date:</label>
            <input type="date" id="dataStart" name="dataStart" class="form-control" required>
        </div>

        <!-- End Date -->
        <div class="form-group">
            <label for="dataEnd">End Date:</label>
            <input type="date" id="dataEnd" name="dataEnd" class="form-control" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="descriere">Description:</label>
            <textarea id="descriere" name="descriere" class="form-control" rows="3" required></textarea>
        </div>

        <!-- Details -->
        <div class="form-group">
            <label for="detalii">Details:</label>
            <textarea id="detalii" name="detalii" class="form-control" rows="3" required></textarea>
        </div>

        <!-- Website -->
        <div class="form-group">
            <label for="site">Website:</label>
            <input type="url" id="site" name="site" class="form-control">
        </div>

        <!-- Status -->
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" class="form-control" required>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>

        <!-- Type -->
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" class="form-control" required>
        </div>

        <!-- Organizer Name -->
        <div class="form-group">
            <label for="organizerName">Organizer Name:</label>
            <input type="text" id="organizerName" name="organizerName" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Competition</button>
        </div>
    </form>
</div>
</body>
</html>
