<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Competitions List</title>
  <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<h1>Competitions</h1>
<ul>
  <li th:each="competition : ${competitions}">
    <a th:href="@{'/competitii/' + ${competition.id}}">
      <span th:text="${competition.nume}">Numele competitiei</span>
    </a>
  </li>
</ul>

</body>
</html>
